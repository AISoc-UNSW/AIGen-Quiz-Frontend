<div class="container">
  <div class="background-container">
    <div class="background-image" id="bg1"></div>
    <div class="background-image" id="bg2"></div>
  </div>
  <div class="signup-container">
    <img class="logo" src="/assets/AISOC_Logo.png"/>
    <h2>Guess The AI</h2>
    <form (ngSubmit)="startQuiz()">
      <input type="text" [(ngModel)]="name" name="name" required placeholder="Name"/>

      <button type="submit" [disabled]="!name"
              (touchstart)="button_pressed($event)"
              (touchend)="button_released($event)">Start Quiz</button>
    </form>
  </div>
  <div class="message">
    *Yes, all these background images are AI generated!
  </div>
</div>
